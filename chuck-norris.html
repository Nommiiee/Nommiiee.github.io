<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Facts</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.9.6/rivets.bundled.min.js"></script>


</head>

<body class="bg-gray-800 relative">
    <header class="w-full bg-black text-gray-100 p-2">
        <div class="w-10/12 mx-auto flex justify-between">
            <div class="p-2">
                <a href="index.html">
                    <div class="flex justify-evenly">
                        <div class="my-auto">
                            <img class="w-20" src="src/assets/img/noms_bar.gif" alt="">
                        </div>
                        <div class="my-auto text-2xl lg:text-3xl font-sans font-bold text-orange-400 mx-8">
                            <h1>
                                Nom's Bar
                            </h1>
                        </div>
                    </div>
                </a>
            </div>
            <div class="hidden md:block p-2 my-auto ">
                <div class="flex justify-between">
                    <div class="my-auto">
                        <a href="members.html">
                            <button class="p-4 mx-8 font-semibold   text-orange-400 text-xl lg:text-2xl hover:bg-orange-400 hover:text-white rounded-lg ">
                                Members
                        </button>
                        </a>
                    </div>
                    <div class="my-auto">
                        <a href="facts.html">
                            <button class="p-4 mx-8 font-semibold   text-orange-400 text-xl lg:text-2xl hover:bg-orange-400 hover:text-white rounded-lg ">
                                Facts
                        </button>
                        </a>
                    </div>
                    <div class="my-auto">
                        <a href="https://discord.gg/fqpXWuwtDG">
                            <button class="text-xl border-shadow-md shadow-gray-font-bold rounded-lg w-48 p-2">
                            <img src="src/assets/img/Discord-Logo+Wordmark-Color.svg" alt="">
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="flex justify-center hidden">
        <div class="text-white w-11/12 lg:w-7/12 text-center">
            <div class="py-20">
                <p id="fact" onclick="start()" class="font-serif text-2xl">
                </p>
            </div>
            <div class="">
                <button onclick="start()" class="bg-white text-gray-800 p-3 text-2xl rounded-lg shadow-white font-bold">
                New Fact
            </button>
            </div>
        </div>
    </div>
    <div class="pt-20">
        <h1 class="text-center text-4xl font-serif font-semibold text-orange-400">
            Random Anime Quotes
        </h1>
    </div>
    <div class="flex justify-center pt-20">
        <div class="w-11/12">
            <div class="p-8 bg-orange-400 text-gray-800 rounded-lg text-center" id="card">
                <h1 class="text-3xl underline underline-offset-auto font-semibold" id="aniName">
                    <span rv-text="name">{name}</span>
                </h1>
                <p class="text-2xl italic w-full py-4" id="quote">
                    ❝ <span rv-text="quote">{quote}</span> ❞
                </p>
                <p class="text-right text-2xl p-4 font-semibold" id="character">
                    ― ❛<span rv-text="character">{character}</span>❜
                </p>
            </div>
            <div class=" flex justify-center pt-10">
                <button onclick="animeQuote()" class="bg-white text-gray-800 p-3 text-2xl rounded-lg shadow-white font-bold">
                    New Quote
                </button>
            </div>
        </div>
    </div>
</body>
<script src="src/js/chuck.js"></script>

</html>
