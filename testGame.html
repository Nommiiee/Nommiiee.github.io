<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <style>
        body {
            overscroll-behavior: contain;
        }

        #enemy0 {
            position: absolute;
            width: 10vh;
            height: 2vh;
            bottom: 30%;
            left: 30%;
            background-color: green;
        }

        #enemy1 {
            position: absolute;
            width: 10vh;
            height: 15vh;
            top: 40%;
            left: 10%;
            background-color: green;
        }

        #enemy2 {
            position: absolute;
            width: 5vh;
            height: 10vh;
            top: 30%;
            right: 30%;
            background-color: green;
        }

        #enemy3 {
            position: absolute;
            width: 20vh;
            height: 5vh;
            bottom: 70%;
            right: 50%;
            background-color: green;
        }

        #player {
            width: 10vh;
            height: 10vh;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="boundary" id="boundary">

        <div class="enemy" id="enemy0"></div>
        <div class="enemy" id="enemy1"></div>
        <div class="enemy" id="enemy2"></div>
        <div class="enemy" id="enemy3"></div>

        <div class="player" id="player">
            <div class="">

            </div>

        </div>

    </div>
</body>
<script src="src/js/testGame.js"></script>

</html>
