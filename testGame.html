<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <style>
        body {
            height: 90vh;
            overflow: hidden;
            background-color: #181818;
            touch-action: none;
            overscroll-behavior: contain;
        }

        #enemy0 {
            position: absolute;
            width: 10vh;
            height: 2vh;
            top: 90%;
            left: 30%;
            background-color: violet;
        }

        #enemy1 {
            position: absolute;
            width: 10vh;
            height: 20vh;
            top: 20%;
            left: 40%;
            background-color: blue;
        }

        #enemy2 {
            position: absolute;
            width: 5vh;
            height: 10vh;
            top: 10%;
            right: 10%;
            background-color: green;
        }

        #enemy3 {
            position: absolute;
            width: 20vh;
            height: 5vh;
            bottom: 30%;
            right: 30%;
            background-color: yellow;
        }

        #player {
            width: 10vh;
            height: 10vh;
            position: absolute;
            transform: translate(-50%, -50%);
            background-color: red;

        }
    </style>
</head>

<body class="" id="body">

    <div class="enemy" id="enemy0"></div>
    <div class="enemy" id="enemy1"></div>
    <div class="enemy" id="enemy2"></div>
    <div class="enemy" id="enemy3"></div>

    <div class="player" id="player">
        <div class="">

        </div>

    </div>

</body>

</html>
