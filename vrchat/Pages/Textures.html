<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Repo :: Textures</title>
    <link rel="shortcut icon" href="../data/img/favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../data/style/output.css">

    <script src="../data/JS-Scripts/rivet.js"></script>


    <!-- <script defer src="https://cdn.tailwindcss.com"></script> -->


</head>

<body class="bg-slate-900 container-snap">

    <div class="" id="nav-container">

    </div>

    <div class="w-full h-screen overflow-y-scroll overflow-x-hidden px-2 py-2 md:px-6" id="main-section">

        <div class="w-full flex flex-wrap justify-center md:justify-start items-center">
            <div class="p-2 md:p-4 lg:p-6 w-11/12 md:w-6/12 lg:w-4/12 xl:w-3/12  " rv-each-textures="data">
                <div
                    class="w-full text-gray-700 rounded-lg shadow-lg border-2 overflow-x-hidden hover:-translate-y-2 hover:scale-105 transition-all duration-300 card">

                    <div class="">
                        <img class="w-full h-64 object-cover"
                            rv-src="textures.img || https://core.trac.wordpress.org/raw-attachment/ticket/24891/24891.404-not-found.png"
                            alt="textures image">
                    </div>
                    <div class="p-4 bg-gray-100">


                        <p class="text-lg font-semibold truncate">
                            Avatar Name : <span class=" productName">{textures.name}</span>
                        </p>
                        <div class=" flex justify-between w-full">
                            <a class="flex gap-3" rv-href="textures.download">
                                Download
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                                    </svg>
                                </span>
                            </a>
                            <a class="flex gap-3" rv-href="textures.source">
                                Source
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../data/JS-Scripts/main.js"></script>

    <script>
        const data = [];
        rivets.bind(document.querySelector('body'), {
            data: data
        });

        window.onload = function () {
            getData("./fetch/textures.json").then(textures => {
                data.push(...textures)
            })
        }

    </script>
</body>

</html>
