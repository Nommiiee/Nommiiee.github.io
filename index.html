<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal Kashyap :: Portfolio</title>
    <link rel="stylesheet" href="portfolio/src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        html {
            scroll-behavior: smooth;
        }

        #sneakPeak {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            flex: 1;
            justify-content: center;
            align-items: center;
            border: 1cm solid #181818
        }

        #portfolioSneak {
            animation: test 1s forwards 1;
            border: 20px black;
        }

        #content {
            animation: opacity 1s forwards 1;
        }

        @keyframes opacity {
            0% {
                opacity: 0;
            }

            80% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes test {
            0% {
                height: 1px;
                width: 1px;
            }

            50% {
                width: 100%;
                height: 2px;
            }

            100% {
                height: 100%;
            }
        }

        @media screen and (min-width: 600px) {}

        @media screen and (min-width: 768px) {}

        @media screen and (min-width: 1024px) {}

        @media screen and (min-width: 1280px) {}

        @media screen and (min-width: 1535px) {}
    </style>
</head>

<body class="">
    <main class=" w-full h-screen bg-gray-900" id="sneakPeak">
        <div class="text-white bg-rose-300 flex flex-col justify-center items-center text-center" id="portfolioSneak">
            <div class="" id="content">
                <div class="space-y-5 w-full">
                    <h1 class="text-2xl lg:text-3xl orelega">
                        Awww, You are too early to see my portfolio.
                    </h1>
                    <p class="text-xl lg:text-2xl forum">
                        Shhh, I am making something beautiful, I will be back soon.
                    </p>
                </div>
                <div class="text-2xl lg:text-3xl pt-10">
                    <p class="w-full orelega font-semibold">
                        <button>

                            <a href="mailto:kunalkashyp3@gmail.com" class="flex flex-col items-center justify-center">
                                <p>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    Connect With Me
                                </p>
                            </a>

                        </button>
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>
