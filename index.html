<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azunda Hehe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-black text-white">
    <div class="p-4 mx-auto h-full">
        <div class="h-full mx-auto">
            <h1 class="text-4xl text-center w-10/12 mx-auto py-32">
                Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha
            </h1>
            <iframe src="250-milliseconds-of-silence.mp3" allow="autoplay" id="iframeAudio" style="display: none"></iframe>

        </div>
        <div class="mx-auto text-center  inline">
            <audio controls autoplay loop id="playAudio" class="mx-auto">                 
             <source src="azu.mp3">
            </audio>

        </div>
        <div class="text-center mx-auto py-20">
            <a href="/wynter.html">
                <button class="text-3xl bg-white text-gray-700 p-4 rounded-lg text-center mx-auto">
                    Wynter's Ara Ara 
                </button>
            </a>
        </div>

    </div>
    <script>
        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome) {
            $('#iframeAudio').remove()
        } else {
            $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
        }
    </script>
</body>

</html>
