<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azunda Hehe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-black text-white">
    <div class="p-4 mx-auto h-full">
        <div class="h-full mx-auto">
            <h1 class="text-4xl text-center w-10/12 mx-auto py-56">

                Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha Ha

            </h1>
            <iframe src="250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
            <audio class="bg-white p-10 w-10/12" controls autoplay loop>
                <source src="azu.mp3" type="audio/mp3">
             
            </audio>
        </div>
        <audio controls autoplay loop class"mx-auto text-center p-2 w-full" src="azu.mp3"  id="myAudio"></audio>
    </div>

</body>
<script>
    myAudio = new Audio('azu.mp3');
    if (typeof myAudio.loop == 'boolean') {
        myAudio.loop = true;
    } else {
        myAudio.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            },
            false);
    }
    myAudio.play();
</script>

</html>
